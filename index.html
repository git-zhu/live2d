<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>live2d特效</title>
    <!--live2d start-->
    <link rel="stylesheet" type="text/css" href="static/live2d/assets/waifu.css"/>
    <link rel="stylesheet" type="text/css" href="static/live2d/assets/waifu.min.css?v=1.4.2"/>
    <!--live2d end-->
</head>
<body>
    <!--live2d start-->
    <div class="waifu">
        <div class="waifu-tips"></div>
        <canvas id="live2d" class="live2d"></canvas>
        <div class="waifu-tool">
        <span class="fui-home"></span>
        <span class="fui-chat"></span>
        <span class="fui-eye"></span>
        <span class="fui-user"></span>
        <span class="fui-photo"></span>
        <span class="fui-info-circle"></span>
        <span class="fui-cross"></span>
    </div>
    </div>
            <script src="static/live2d/assets/jquery.min.js?v=3.3.1"></script>
            <script src="static/live2d/assets/jquery-ui.min.js?v=1.12.1"></script>
            <script src="static/live2d/assets/waifu-tips.min.js?v=1.4.2"></script>
            <script src="static/live2d/assets/live2d.min.js?v=1.0.5"></script>
            <script type="text/javascript">
    /* 可直接修改部分参数 */
    live2d_settings['modelId'] = 4;                  // 默认模型 ID
    live2d_settings['modelTexturesId'] = 16;         // 默认材质 ID
    live2d_settings['modelStorage'] = true;         // 不储存模型 ID
    live2d_settings['canCloseLive2d'] = true;       // 隐藏 关闭看板娘 按钮
    live2d_settings['canTurnToHomePage'] = false;    // 隐藏 返回首页 按钮
    live2d_settings['waifuSize'] = '350x350';        // 看板娘大小
    live2d_settings['waifuTipsSize'] = '400x50';    // 提示框大小
    live2d_settings['waifuFontSize'] = '20px';       // 提示框字体
    live2d_settings['waifuToolFont'] = '20px';       // 工具栏字体
    live2d_settings['waifuToolLine'] = '30px';       // 工具栏行高
    live2d_settings['waifuToolTop'] = '-50px';       // 工具栏顶部边距
    live2d_settings['waifuEdgeSide'] = 'right:30';
    live2d_settings['waifuDraggable'] = 'axis-x';    // 拖拽样式
    /* 在 initModel 前添加 */
    initModel("static/live2d/assets/waifu-tips.json?v=1.4.2")
</script>
    <!--live2d end-->
    
    
    </body>

</html>
